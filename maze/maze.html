<!-- CREATE A MAZE (using tile map) -->
    <!-- can be large, get lost, zoom in and out...  -->
    <!-- based on LABYRINTH like brain...  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MAZE</title>
    
      <!-- LOADING SCRIPTS  -->
    <!-- <script src="/js/processing.js"></script> -->
    <!-- <script src="/js/phaser.min.js"></script> -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

    <!-- STYLESHEET -->
    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    
    
</head>
<body>
    
    <svg width="400" height="400" version="1.1" xmlns="http://www.w3.org/2000/svg"> 
        <!-- BLUR FILTER    -->
        <defs>
            <filter id="blurFilter" y="-5" height="40">
                <feGaussianBlur in="SourceGraphic" stdDeviation="3" y="-"/>
            </filter>
            <!-- MAKE SURE VIEWBOX WINDOW MAKE IT VISIBLE, if not will appear hidden -->
            <symbol id="cell" viewBox="0 0 100 100">  
                <g fill-opacity="0.75">
                    <!-- SHADOW -->
                    <!-- <rect x="10" y="10" transform-origin="center" width="90" height="90" fill-opacity="0.25" fill="gray" filter="url(#blurFilter)"></rect> -->
                    <!-- CELL RECTANGLE -->
                    <rect x="0" y="0" width="90" height="90" stroke="white" stroke-width="0.5" fill="#4E7BC9"></rect>
                    <!-- TEXT -->
                    <text x="45" y="45" font-size="32" font-family="Verdana" text-anchor="middle" alignment-baseline="middle">
                        xyz
                    </text>
                </g>
            </symbol>
            <symbol id="tile1" viewBox="0 0 100 100">
                <g fill="orange" stroke="black" stroke-width="10">
                    <path d="M 0 0 h 100 z"/>
                </g>
            </symbol>
        </defs>  
        <!-- USE SYMBOL -->
        <g id="map">
                <use href="#tile1" x="100" y="100" width="100" height="100"/>    
                <use href="#tile1" x="100" y="100" width="100" height="100"/>     
                <use href="#tile1" translate="rotate(90)" x="200" y="100" width="100" height="100"/>      
        </g>
    </svg>
    
</body>
</html>
