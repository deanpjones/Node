<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG rect</title>
    
      <!-- LOADING SCRIPTS  -->
    <!-- <script src="/js/processing.js"></script> -->
    <!-- <script src="/js/phaser.min.js"></script> -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

    <!-- STYLESHEET -->
    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    
    <style>
        .test{
        background: red;    
        }

        .test .mygrow:hover  {
            animation: createBox 5s ease-in-out;
            animation-iteration-count: 1;         /*  run once only */
        }
        @keyframes createBox {
        from {
            transform: scale(0.75);
        }
        to {
            transform: scale(1.0);
        }
        }

    .animateOnce {
        animation: splash 1s normal forwards ease-in-out;
    }

    .animateOnHover:hover {
        /* animation: hover 1s infinite alternate ease-in-out; */
        animation: createBox 1s infinite alternate ease-in-out;
    }
    </style>
</head>
<body>
    <div class="animateOnce">
        <a class="animateOnHover">me!</a>
    </div>
    <div class="test"><p class="mygrow">test</p></div>
    <p>
       SVG Grid, Dean Jones, Jan.12, 2018
    </p>
    <div class="pure-g">
        <div class="pure-u-1-3"><p>Thirds</p></div>
        <div class="pure-u-1-3"><p>Thirds</p></div>
        <div class="pure-u-1-3"><p>Thirds</p></div>
    </div>
    <table class="hoverTable pure-table pure-table-bordered">
        <thead>
            <tr>
                <th>#</th>
                <th>Make</th>
                <th>Model</th>
                <th>Year</th>
            </tr>
        </thead>
    
        <tbody>
            <tr>
                <td>1</td>
                <td>Honda</td>
                <td>Accord</td>
                <td>2009</td>
            </tr>
    
            <tr>
                <td>2</td>
                <td>Toyota</td>
                <td>Camry</td>
                <td>2012</td>
            </tr>
    
            <tr>
                <td>3</td>
                <td>Hyundai</td>
                <td>Elantra</td>
                <td>2010</td>
            </tr>
        </tbody>
    </table>
    <svg width="400" height="400" version="1.1" xmlns="http://www.w3.org/2000/svg"> 
        <!-- BLUR FILTER    -->
        <defs>
            <filter id="blurFilter" y="-5" height="40">
                <feGaussianBlur in="SourceGraphic" stdDeviation="3" y="-"/>
            </filter>
            <!-- MAKE SURE VIEWBOX WINDOW MAKE IT VISIBLE, if not will appear hidden -->
            <symbol id="cell" viewBox="0 0 100 100">  
                <g fill-opacity="0.75">
                    <!-- SHADOW -->
                    <rect x="10" y="10" transform-origin="center" width="90" height="90" fill-opacity="0.25" fill="gray" filter="url(#blurFilter)"></rect>
                    <!-- CELL RECTANGLE -->
                    <rect x="0" y="0" width="90" height="90" stroke="white" stroke-width="0.5" fill="#4E7BC9"></rect>
                    <!-- TEXT -->
                    <text x="45" y="45" font-size="32" font-family="Verdana" text-anchor="middle" alignment-baseline="middle">
                        xyz
                    </text>
                </g>
            </symbol>
        </defs>  
        <!-- USE SYMBOL -->
        <use href="#cell" class="highlight" x="100" y="100" width="100" height="100"/>    
        <use href="#cell" class="shrinkXS" x="200" y="100" width="100" height="100"/>    
        <use href="#cell" class="shrinkXS" x="300" y="100" width="100" height="100"/>    

        <use href="#cell" class="shrinkXS" x="100" y="200" width="100" height="100"/>  
        <use href="#cell" class="shrinkXS" x="200" y="200" width="100" height="100"/>  
        <use href="#cell" class="shrinkXS" x="300" y="200" width="100" height="100"/>  

        <use href="#cell" class="shrinkXS" x="100" y="300" width="100" height="100"/>  
        <use href="#cell" class="shrinkXS" x="200" y="300" width="100" height="100"/>  
        <use href="#cell" class="shrinkXS" x="300" y="300" width="100" height="100"/>  

    </svg>
    
</body>
</html>
